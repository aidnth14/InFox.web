<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InFox</title>
  <link rel="icon" type="image/png" href="./Infox.png" />
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exile&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      InFox <span class="by">by Aiden Shoroz</span>
    </div>

    <div class="category-buttons">
      <button data-category="business">Business</button>
      <button data-category="sports">Sports</button>
      <button data-category="entertainment">Entertainment</button>
      <button data-category="technology">Tech</button>
      <button data-category="food">Food</button>
      <button><a href="index2.html" class="rate">Movie</a></button>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search topic..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <div class="mobile-menu-icon" id="mobileMenuIcon">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Mobile Side Menu -->
  <div class="side-menu" id="sideMenu">
    <button class="close-btn" id="closeMenu">&times; Cancel</button>
    <div class="side-menu-links">
      <a href="#" data-category="business">Business</a>
      <a href="#" data-category="sports">Sports</a>
      <a href="#" data-category="entertainment">Entertainment</a>
      <a href="#" data-category="technology">Tech</a>
      <a href="#" data-category="food">Food</a>
      <a href="index2.html">Movie</a>
    </div>
  </div>

  <main id="newsContainer"></main>

  <script src="./index.js"></script>
  <script>
    const menuIcon = document.getElementById('mobileMenuIcon');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.getElementById('closeMenu');

    menuIcon.addEventListener('click', () => {
      sideMenu.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('active');
    });
  </script>
</body>
</html>
